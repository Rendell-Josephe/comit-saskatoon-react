<body>
    <h2>Create an account</h2>
    <form action="http://localhost:80/form" method="POST">
        <p><label>Name
                <input type="text" name="name" />
            </label></p>
        <p><label>Email
                <input type="email" name="email" />
            </label></p>
        <p><label>Age

            </label></p>
        <p><label>Date of Birth
                <input type="date" name="dob" />
            </label></p>

        <p>
            <button type="submit">Submit</button>
        </p>


    </form>
